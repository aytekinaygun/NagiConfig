{% extends 'base.html' %}

{% block content %}
<!-- content header -->
<section class="content-header">
  <h2>
    {{ title }}
  </h2>
</section>

<section class="content">
  <div class="row">
    <!-- left column -->
    <div class="col-md-6">
      <!-- box -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <!-- <h1 class="box-title">Quick Example</h1> -->
          <p>Türkçe karakter kullanmayınız. Grup adlarında boşluk bırakmayınız.</p>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
        <!-- form start -->
        <form role="form" method="post">
          {% csrf_token %}
            <!-- as_p : paragraf demek. form alanlarını alt alta sıralar. -->
            {{ form.as_p }}
            <button class="btn btn-default" onclick="window.history.back();">Çık</button>
            <input class="btn btn-primary pull-right" type="submit" value="Kayıt Et">
        </form>
        </div>
    </div>
    <!-- /.box -->
  </div>
  </div>
</section>
<!-- /.content header -->

{% endblock %}
