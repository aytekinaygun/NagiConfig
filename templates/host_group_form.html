<!doctype html>
<html>
<head>
<title>NagiConfig - {{ title }}</title>

<meta charset="utf-8">
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>
<body>
  <h1>{{ title }}</h1>

    {% csrf_token %}

  </form>
</body>
</html>
